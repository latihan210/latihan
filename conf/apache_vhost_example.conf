<VirtualHost *:80>
    ServerName myapp.local
    ServerAlias www.myapp.local
    DocumentRoot "C:/Users/Yosep Solahudin/Downloads/Project/latihan/source"

    <Directory "C:/Users/Yosep Solahudin/Downloads/Project/latihan/source">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
